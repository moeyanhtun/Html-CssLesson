<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- animate cdn link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    .card{
        background-color: aqua;
        width: 500px;
        height: 300px;
        margin: auto;
        line-height: 300px;
        border-radius: 10px;
        box-shadow: 10px 10px 10px rgb(110, 110, 110);
    }
    h1{
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="card animate__animated animate__bounce">
        <h1 class="animate__animated animate__flip">hello world</h1>
    </div>
</body>
</html>
